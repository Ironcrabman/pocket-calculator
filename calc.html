<!DOCTYPE html>
<html>

<head>
  <title>Pocket Calculator</title>
    <link href="calcStyles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <h1 class="title" align="center">Pocket Calculator</h2>


<div align= "center" class="button">
<table id = table>
    <tr align = "center">
      <td><button onclick=>AC</button>
      <td><button onclick=>%</button>
      <td><button onclick=>+/-</button>
      <td><button onclick=>&#120529;</button>
      <td><button onclick=>X<sup id = "sup">y</sup></button>
    </tr>
    <tr align = "center">
      <td><button onclick=>1</button>
      <td><button onclick=>2</button>
      <td><button onclick=>3</button>
      <td><button onclick=>X<sup id = "sup">2</sup></button>
      <td><button onclick=>X<sup id = "sup">3</sup></button>

    </tr>
    <tr align = "center">
      <td><button onclick=>4</button>
      <td><button onclick=>5</button>
      <td><button onclick=>6</button>
      <td><button onclick=>*</button>
      <td><button onclick=>/</button>
    </tr>
    <tr align = "center">
      <td><button onclick=>7</button>
      <td><button onclick=>8</button>
      <td><button onclick=>9</button>
      <td><button onclick=>+</button>
      <td><button onclick=>-</button>
    </tr>
    <tr align = "center">
      <td colspan="2"><button onclick=>0</button>
      <td><button onclick=>.</button>
      <td colspan="2"><button onclick=>=</button>
    </tr>
    <tr align = "center">
  </table>
</div>


</body>
<html>
