<!DOCTYPE html>
<html>

<head>
  <title>Pocket Calculator</title>
    <link href="calcStyles.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="./calcFunctions.js"></script>
</head>
<body>
  <h1 class="title" align="center">Pocket Calculator</h2>
<div align= "center" class="button">
<table class = table>
      <tr align= "right">
          <td height = "50px" colspan="5">
            <form name = "form">
              <input class = "textview" name = "textview" maxlength = 9 value = "0" disabled>
              </input>
            </form>
          </td>
      </tr>
    <tr align = "center">
      <td><button onclick= "blank();">AC</button>
      <td><button onclick="percent();">%</button>
      <td><button onclick=>+/-</button>
      <td><button onclick=>&#120529;</button>
      <td><button onclick=>X<sup id = "sup">y</sup></button>
    </tr>
    <tr align = "center">
      <td><button value = "1" onclick= "number(1);">1</button>
      <td><button value ="2" onclick= "number(2);">2</button>
      <td><button value ="3" onclick= "number(3);">3</button>
      <td><button onclick=>X<sup id = "sup">2</sup></button>
      <td><button onclick=>X<sup  id = "sup">3</sup></button>

    </tr>
    <tr align = "center">
      <td><button value ="4" onclick= "number(4);">4</button>
      <td><button value ="5" onclick= "number(5);">5</button>
      <td><button value ="6" onclick= "number(6);">6</button>
      <td><button onclick= "multiplication();">*</button>
      <td><button onclick= "division();">/</button>
    </tr>
    <tr align = "center">
      <td><button value ="7" onclick= "number(7);">7</button>
      <td><button value ="8" onclick= "number(8);">8</button>
      <td><button value ="9" onclick= "number(9);">9</button>
      <td><button onclick= "addition();">+</button>
      <td><button onclick="subtraction();">-</button>
    </tr>
    <tr align = "center">
      <td colspan="2"><button value ="0" onclick="number(0);">0</button>
      <td><button onclick=>.</button>
      <td colspan="2"><button onclick="equals();">=</button>
    </tr>
    <tr align = "center">
  </table>
</div>


</body>
<html>
